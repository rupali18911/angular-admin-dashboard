<div class="login-container">
  <div class="login-card">

    <h2>Admin Login</h2>
    <p class="subtitle">Sign in to continue</p>

    <form [formGroup]="form" (ngSubmit)="submit()">

      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="admin@test.com">
        <small *ngIf="form.controls.email.touched && form.controls.email.invalid">
          Valid email required
        </small>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="123456">
        <small *ngIf="form.controls.password.touched && form.controls.password.invalid">
          Password required
        </small>
      </div>

      <div class="error" *ngIf="error">{{ error }}</div>

      <button type="submit" [disabled]="loading">
        {{ loading ? 'Signing in...' : 'Login' }}
      </button>

    </form>

  </div>
</div>
