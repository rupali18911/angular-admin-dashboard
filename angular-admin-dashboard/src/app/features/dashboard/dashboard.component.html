<h2 class="page-title">Dashboard</h2>

<div class="cards">

  <div class="card blue">
    <h3>Total Users</h3>
    <p>{{ totalUsers() }}</p>
  </div>

  <div class="card green">
    <h3>Active Users</h3>
    <p>{{ activeUsers() }}</p>
  </div>

  <div class="card red">
    <h3>Inactive Users</h3>
    <p>{{ inactiveUsers() }}</p>
  </div>

</div>
